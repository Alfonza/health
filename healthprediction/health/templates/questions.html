<script>
    email='{{email}}'
    doctorid='{{docid}}'
    function backpatient(patientid){
        console.log(patientid)
        window.location.href='backpatient?patientid='+patientid;
      }
    function questions(){
     
        marks=0
        var i;
        for (i = 1; i < 5; i++) {
            
            val='q'+i.toString()
            //console.log(document.getElementById('q1').value)
            // console.log(val)
            if ((document.getElementById(val).value)=="yes"){
                marks=marks+5

            }

        }
        for(i=5;i<8;i++){
            val='q'+i.toString()
            if ((document.getElementById(val).value)=="yes"){
                marks=marks+10
            }
        }
        for(i=8;i<10;i++){
            val='q'+i.toString()
            if ((document.getElementById(val).value)=="yes"){
                marks=marks+15
            }
        }

        if ((document.getElementById('q10').value)=="yes"){
            marks=marks+20
        } 
        if(marks>60){
            status='immediatly consult doctor'
        }
        else if(30<marks && marks<=60){
            status=' consult doctor'
        }
        else
        {
            status='Take rest'
        }
        
        window.location.href='updatestatuspatient?status='+status+'&email='+email+'&score='+marks;

    }
    function msg(id){
        window.location.href='msgP?patientid='+id+'&doctorid='+doctorid;
    
    } 
    function backhmp(id){
        id=id

    function feedback(id,email){
        patientid=id

        window.location.href='patientfeedback?patientid='+patientid+'&email='+email;
    }
