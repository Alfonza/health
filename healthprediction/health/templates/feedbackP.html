<!DOCTYPE html>
<html lang="en">
    <style>

<body>
    <button  class="but2" onclick="backpatient({{patientid}})">Back</button>

    <button class="but2"onclick=backhm() > Home</button>
    <div id="feedback">
        
            <form action="addfeedback" method="GET" >

            <button type="submit">SUBMIT</button>
            

        </form>

</body>
<script>
    function backpatient(patientid){
        console.log(patientid)
        window.location.href='backpatient?patientid='+patientid;
      }
      function backhm(){
        window.location.href='back'
    }
    function logout(){
        window.location.href='patientlogout'
    }
</script>
